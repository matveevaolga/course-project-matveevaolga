name: CI/CD Pipeline

on:
  push:
    branches: [ main, p07-containerization, p08-ci-cd ]
  pull_request:
    branches: [ main, p07-containerization ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # C1: Матрица тестов для разных версий Python/OS
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        os: [ubuntu-latest, windows-latest]

    # C2: Кэширование зависимостей
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.local
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Run tests with coverage
      run: |
        pytest --cov=app --cov-report=xml --cov-report=html -v

    # C4: Сохранение артефактов (ОБНОВЛЕНО до v4)
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}-${{ matrix.os }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

  # C1: Сборка и тесты Docker
  docker-build:
    name: Build and Test Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        load: true
        tags: feature-votes:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 --name test-app feature-votes:latest
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-app

    # C4: Сохранение Docker образа (ОБНОВЛЕНО до v4)
    - name: Save Docker image
      run: |
        docker save feature-votes:latest -o feature-votes.tar

    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: feature-votes.tar
        retention-days: 7

  # C5: Деплой в разные environments
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    environment: development
    if: github.ref_name == 'p08-ci-cd'

    steps:
    - uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: docker load -i feature-votes.tar

    - name: Deploy to development (mock)
      env:
        DB_URL: ${{ secrets.DB_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "Deploying to DEVELOPMENT environment"
        echo "Using database: $DB_URL"
        echo "Branch: ${{ github.ref }}"
        echo "Deployment completed successfully"

        mkdir -p deployment-reports
        echo "Environment: development" > deployment-reports/deploy.txt
        echo "Deployment Time: $(date)" >> deployment-reports/deploy.txt
        echo "Image: feature-votes:latest" >> deployment-reports/deploy.txt
        echo "Branch: ${{ github.ref }}" >> deployment-reports/deploy.txt
        echo "Status: SUCCESS" >> deployment-reports/deploy.txt

    - name: Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: development-deployment-report
        path: deployment-reports/
        retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    environment: staging
    if: github.ref_name == 'main'

    steps:
    - uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: docker load -i feature-votes.tar

    - name: Deploy to staging (mock)
      env:
        DB_URL: ${{ secrets.DB_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "Deploying to STAGING environment"
        echo "Using database: $DB_URL"
        echo "Branch: ${{ github.ref }}"
        echo "Deployment completed successfully"

        mkdir -p deployment-reports
        echo "Environment: staging" > deployment-reports/deploy.txt
        echo "Deployment Time: $(date)" >> deployment-reports/deploy.txt
        echo "Image: feature-votes:latest" >> deployment-reports/deploy.txt
        echo "Branch: ${{ github.ref }}" >> deployment-reports/deploy.txt
        echo "Status: SUCCESS" >> deployment-reports/deploy.txt

    - name: Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: staging-deployment-report
        path: deployment-reports/
        retention-days: 30

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    environment: production
    if: github.ref_name == 'production'

    steps:
    - uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: docker load -i feature-votes.tar

    - name: Deploy to production (mock)
      env:
        DB_URL: ${{ secrets.DB_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "Deploying to PRODUCTION environment"
        echo "Using database: $DB_URL"
        echo "Branch: ${{ github.ref }}"
        echo "Deployment completed successfully"

        mkdir -p deployment-reports
        echo "Environment: production" > deployment-reports/deploy.txt
        echo "Deployment Time: $(date)" >> deployment-reports/deploy.txt
        echo "Image: feature-votes:latest" >> deployment-reports/deploy.txt
        echo "Branch: ${{ github.ref }}" >> deployment-reports/deploy.txt
        echo "Status: SUCCESS" >> deployment-reports/deploy.txt

    - name: Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: production-deployment-report
        path: deployment-reports/
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run security scan
      run: |
        pip install bandit
        bandit -r app/ -f json -o bandit-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: bandit-report.json
        retention-days: 30
