name: P11 - DAST Security Scan

on:
  workflow_dispatch:
  push:
    branches: [p11-dast-integration]
    paths:
      - 'app/**'
      - '.github/workflows/ci-p11-dast.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/ci-p11-dast.yml'

permissions:
  contents: read

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "uvicorn[standard]"
        
    - name: Start application
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        echo $! > app.pid
        sleep 5
        
        for i in {1..20}; do
          if curl -s -f http://localhost:8000/health > /dev/null; then
            echo "App started"
            break
          fi
          echo "Waiting... $i"
          sleep 2
        done
        
    - name: Download ZAP
      run: |
        ZAP_VERSION="2.17.0"
        wget -q "https://github.com/zaproxy/zaproxy/releases/download/v${ZAP_VERSION}/ZAP_${ZAP_VERSION}_Linux.tar.gz"
        tar -xzf ZAP_${ZAP_VERSION}_Linux.tar.gz
        echo "ZAP_DIR=$(pwd)/ZAP_${ZAP_VERSION}" >> $GITHUB_ENV
        
    - name: Run ZAP scan
      run: |
        $ZAP_DIR/zap.sh -cmd \
          -silent \
          -config api.disablekey=true \
          -quickurl http://localhost:8000 \
          -quickout report.html \
          -quickprogress
          
    - name: Generate JSON report
      run: |
        $ZAP_DIR/zap.sh -cmd \
          -silent \
          -config api.disablekey=true \
          -quickurl http://localhost:8000 \
          -quickout "${{ github.workspace }}/zap_report.json"
        
    - name: Save reports
      run: |
        mkdir -p EVIDENCE/P11
        if [ -f report.html ]; then
          mv report.html EVIDENCE/P11/zap_baseline.html
        fi
        if [ -f report.json ]; then
          mv report.json EVIDENCE/P11/zap_baseline.json
        fi
        
    - name: Show summary
      run: |
        if [ -f EVIDENCE/P11/zap_baseline.json ]; then
          echo "Report saved to EVIDENCE/P11/"
          ls -la EVIDENCE/P11/
        else
          echo "No report found"
        fi
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports
        path: EVIDENCE/P11/
        
    - name: Stop app
      if: always()
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) 2>/dev/null || true
          rm app.pid
        fi