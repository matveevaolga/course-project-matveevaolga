name: P12 - IaC & Container Security

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'compose.yaml'
      - 'security/**'
      - '.github/workflows/ci-p12-iac-container.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'compose.yaml'
      - 'security/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scans:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t feature-votes-app:latest .

    - name: Run Hadolint
      run: |
        docker run --rm -i \
          -v "${{ github.workspace }}/security/hadolint.yaml:/config.yaml" \
          hadolint/hadolint \
          hadolint --config /config.yaml -f json - < Dockerfile > EVIDENCE/P12/hadolint_report.json || true
      continue-on-error: true

    - name: Run Checkov
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/iac" \
          bridgecrew/checkov \
          -d /iac \
          --config-file /iac/security/checkov.yaml \
          -o json \
          > EVIDENCE/P12/checkov_report.json || true
      continue-on-error: true

    - name: Run Trivy
      run: |
        docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v "${{ github.workspace }}/EVIDENCE/P12:/output" \
          aquasec/trivy \
          image --format json --output /output/trivy_report.json \
          --severity HIGH,CRITICAL \
          feature-votes-app:latest || true
      continue-on-error: true

    - name: Upload evidence
      uses: actions/upload-artifact@v4
      with:
        name: p12-security-evidence
        path: |
          EVIDENCE/P12/
          security/
        if-no-files-found: error

    - name: Display summary
      run: |
        echo "## Security Scan Summary"
        echo ""
        if [ -f "EVIDENCE/P12/hadolint_report.json" ]; then
          echo "Hadolint report generated"
        fi
        if [ -f "EVIDENCE/P12/checkov_report.json" ]; then
          echo "Checkov report generated"
        fi
        if [ -f "EVIDENCE/P12/trivy_report.json" ]; then
          echo "Trivy report generated"
        fi