name: P12 - IaC & Container Security

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'compose.yaml'
      - 'security/**'
      - '.github/workflows/ci-p12-iac-container.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'compose.yaml'
      - 'security/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scans:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create evidence directory
      run: mkdir -p EVIDENCE/P12

    - name: Build Docker image
      run: |
        docker build -t feature-votes-app:latest .

    - name: Run Hadolint
      run: |
        if [ -f "security/hadolint.yaml" ]; then
          docker run --rm \
            -v "${{ github.workspace }}/security/hadolint.yaml:/config.yaml" \
            -v "${{ github.workspace }}:/src" \
            hadolint/hadolint \
            hadolint --config /config.yaml -f json /src/Dockerfile > EVIDENCE/P12/hadolint_report.json
        else
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            hadolint/hadolint \
            hadolint -f json /src/Dockerfile > EVIDENCE/P12/hadolint_report.json
        fi
      continue-on-error: true

    - name: Run Checkov
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/iac" \
          bridgecrew/checkov \
          -d /iac \
          --config-file /iac/security/checkov.yaml \
          -o json \
          > EVIDENCE/P12/checkov_report.json
      continue-on-error: true

    - name: Run Trivy
      run: |
        docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy \
          image --format json --output EVIDENCE/P12/trivy_report.json \
          --severity HIGH,CRITICAL \
          feature-votes-app:latest
      continue-on-error: true

    - name: Upload evidence
      uses: actions/upload-artifact@v4
      with:
        name: p12-security-evidence
        path: EVIDENCE/P12/
        if-no-files-found: error