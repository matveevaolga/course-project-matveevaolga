name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint with ruff
        run: ruff check --output-format=github .

      - name: Format with black
        run: black --check .

      - name: Check imports with isort
        run: isort --check-only .

      - name: Run tests
        run: pytest -q

      - name: Domain smoke test
        run: |
          python -c "
          from app.main import app
          from fastapi.testclient import TestClient
          client = TestClient(app)

          # Проверка здоровья приложения
          resp = client.get('/health')
          assert resp.status_code == 200
          assert resp.json() == {'status': 'ok'}
          print('Health check passed')

          # Проверка получения фич
          resp = client.get('/features/')
          assert resp.status_code == 200
          assert isinstance(resp.json(), list)
          print('Features endpoint working')

          # Проверка топ фич
          resp = client.get('/features/top')
          assert resp.status_code == 200
          assert isinstance(resp.json(), list)
          print('Top features endpoint working')

          # Создание тестовой фичи
          resp = client.post('/features/', json={
            'title': 'CI Test Feature',
            'desc': 'Feature created during CI testing'
          })
          assert resp.status_code == 200
          feature_data = resp.json()
          assert 'id' in feature_data
          print('Feature creation working')
          "

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

      - name: Performance Check
        run: |
          echo "## Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Response time: $(curl -s -o /dev/null -w '%{time_total}' http://localhost:8000/health) ms" >> $GITHUB_STEP_SUMMARY
          echo "- Features endpoint: $(curl -s -o /dev/null -w '%{time_total}' http://localhost:8000/features/) ms" >> $GITHUB_STEP_SUMMARY

      - name: Security Validation
        run: |
          # Проверка дублирования голосов
          python -c "
          from app.main import app
          from fastapi.testclient import TestClient
          client = TestClient(app)

          # Тест защиты от дублирования
          resp1 = client.post('/features/1/vote', json={'value': 1})
          print(f'First vote: {resp1.status_code}')
          "
