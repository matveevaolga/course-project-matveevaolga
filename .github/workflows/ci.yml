name: CI

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint with ruff
        run: ruff check --output-format=github .

      - name: Format with black
        run: black --check .

      - name: Check imports with isort
        run: isort --check-only .

      - name: Run tests
        run: pytest -q

      - name: Domain smoke test
        run: |
          python -c "
          from app.main import app
          from fastapi.testclient import TestClient
          client = TestClient(app)

          resp = client.get('/health')
          assert resp.status_code == 200
          assert resp.json() == {'status': 'ok'}
          print('Health check passed')

          resp = client.get('/features/')
          assert resp.status_code == 200
          assert isinstance(resp.json(), list)
          print('Features endpoint working')

          resp = client.get('/features/top')
          assert resp.status_code == 200
          assert isinstance(resp.json(), list)
          print('Top features endpoint working')

          resp = client.post('/features/', json={
            'title': 'CI Test Feature',
            'desc': 'Feature created during CI testing'
          })
          assert resp.status_code == 200
          feature_data = resp.json()
          assert 'id' in feature_data
          print('Feature creation working')
          "

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean up any problematic files
        run: |
          rm -f trivy.rego
          rm -f .trivyignore

      - name: Run Hadolint with custom config
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml
          format: sarif
          output-file: hadolint-results.sarif
          failure-threshold: warning

      - name: Upload Hadolint results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: hadolint-security-report
          path: hadolint-results.sarif
          retention-days: 30

      - name: Build Docker image
        run: docker build -t feature-votes-app:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'feature-votes-app:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          skip-version-check: true

      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy-results.sarif
          retention-days: 30

      - name: Upload Trivy results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate Security Scan Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Hadolint (Dockerfile Lint)" >> $GITHUB_STEP_SUMMARY
          echo "- Custom configuration applied (.hadolint.yaml)" >> $GITHUB_STEP_SUMMARY
          echo "- Report saved as artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Trivy (Vulnerability Scan)" >> $GITHUB_STEP_SUMMARY
          echo "- Critical/High severity scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- Report saved as artifact" >> $GITHUB_STEP_SUMMARY
          echo "- Weekly scheduled scans" >> $GITHUB_STEP_SUMMARY
          echo "- Custom policies via CI configuration" >> $GITHUB_STEP_SUMMARY
