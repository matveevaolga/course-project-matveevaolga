name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint with ruff
        run: ruff check --output-format=github .

      - name: Format with black
        run: black --check .

      - name: Check imports with isort
        run: isort --check-only .

      - name: Run tests
        run: pytest -q

      - name: Domain smoke test
        run: |
          python -c "
          from app.main import app
          from fastapi.testclient import TestClient
          client = TestClient(app)

          # Проверка здоровья приложения
          resp = client.get('/health')
          assert resp.status_code == 200
          assert resp.json() == {'status': 'ok'}
          print('Health check passed')

          # Проверка получения фич
          resp = client.get('/features/')
          assert resp.status_code == 200
          assert isinstance(resp.json(), list)
          print('Features endpoint working')

          # Проверка топ фич
          resp = client.get('/features/top')
          assert resp.status_code == 200
          assert isinstance(resp.json(), list)
          print('Top features endpoint working')

          # Создание тестовой фичи
          resp = client.post('/features/', json={
            'title': 'CI Test Feature',
            'desc': 'Feature created during CI testing'
          })
          assert resp.status_code == 200
          feature_data = resp.json()
          assert 'id' in feature_data
          print('Feature creation working')
          "

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

      - name: Performance with Caching
        run: |
          echo "## Performance Metrics with Caching" >> $GITHUB_STEP_SUMMARY
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!
          sleep 5
          echo "### First Request (Cache Miss)" >> $GITHUB_STEP_SUMMARY
          start_time=$(date +%s%3N)
          curl -s http://localhost:8000/features/stats > /dev/null
          end_time=$(date +%s%3N)
          first_request=$((end_time - start_time))
          echo "- Response time: ${first_request}ms" >> $GITHUB_STEP_SUMMARY
          echo "### Second Request (Cache Hit)" >> $GITHUB_STEP_SUMMARY
          start_time=$(date +%s%3N)
          response=$(curl -s http://localhost:8000/features/stats)
          end_time=$(date +%s%3N)
          second_request=$((end_time - start_time))
          echo "- Response time: ${second_request}ms" >> $GITHUB_STEP_SUMMARY
          improvement=$((first_request - second_request))
          improvement_pct=$((improvement * 100 / first_request))
          echo "### Performance Improvement" >> $GITHUB_STEP_SUMMARY
          echo "- Cache hit improvement: ${improvement}ms (${improvement_pct}%)" >> $GITHUB_STEP_SUMMARY
          cache_stats=$(curl -s http://localhost:8000/features/cache/stats)
          echo "- Cache stats: ${cache_stats}" >> $GITHUB_STEP_SUMMARY
          kill $SERVER_PID
