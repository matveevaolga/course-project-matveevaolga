name: Security - SAST & Secrets Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.toml'
      - '**/*.json'
      - 'security/**'
      - '.github/workflows/sast-secrets.yml'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create evidence directory
        run: mkdir -p EVIDENCE/P10

      - name: Run Semgrep SAST scan
        run: |
          docker run --rm \
            -v "$(pwd):/src" \
            -w /src \
            returntocorp/semgrep:latest \
            semgrep scan \
            --config=p/ci \
            --sarif \
            --output=EVIDENCE/P10/semgrep.sarif \
            --error

      - name: Check for custom rules
        id: check-custom-rules
        run: |
          if [ -f "security/semgrep/rules.yml" ]; then
            echo "Has custom rules"
          fi

      - name: Run custom Semgrep rules (if exist)
        run: |
          if [ -f "security/semgrep/rules.yml" ]; then
            docker run --rm \
              -v "$(pwd):/src" \
              -w /src \
              returntocorp/semgrep:latest \
              semgrep scan \
              --config=security/semgrep/rules.yml \
              --sarif \
              --output=EVIDENCE/P10/semgrep-custom.sarif \
              --error || true
          else
            echo "No custom rules file found"
          fi

      - name: Run Gitleaks secrets scan
        run: |
          if [ -f "security/.gitleaks.toml" ]; then
            CONFIG="/src/security/.gitleaks.toml"
          elif [ -f ".gitleaks.toml" ]; then
            CONFIG="/src/.gitleaks.toml"
          else
            echo "[]" > EVIDENCE/P10/gitleaks.json
            echo "No Gitleaks config found, created empty report"
            exit 0
          fi
          
          docker run --rm \
            -v "$(pwd):/src" \
            -w /src \
            zricethezav/gitleaks:latest \
            detect \
            --source="/src" \
            --report-path="/src/EVIDENCE/P10/gitleaks.json" \
            --config="$CONFIG" \
            --verbose || echo "Gitleaks scan completed (possibly with findings)"

      - name: Generate summary files
        run: |
          # Generate simple summary
          echo "# SAST & Secrets Scan Summary" > EVIDENCE/P10/security-summary.md
          echo "" >> EVIDENCE/P10/security-summary.md
          echo "**Generated:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> EVIDENCE/P10/security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> EVIDENCE/P10/security-summary.md
          echo "" >> EVIDENCE/P10/security-summary.md
          
          # Check SAST results
          if [ -f "EVIDENCE/P10/semgrep.sarif" ]; then
            COUNT=$(jq -r '.runs[0].results | length' EVIDENCE/P10/semgrep.sarif 2>/dev/null || echo "0")
            echo "## SAST Results (Semgrep)" >> EVIDENCE/P10/security-summary.md
            echo "- Findings: $COUNT" >> EVIDENCE/P10/security-summary.md
            echo "" >> EVIDENCE/P10/security-summary.md
          fi
          
          # Check secrets results
          if [ -f "EVIDENCE/P10/gitleaks.json" ]; then
            COUNT=$(jq -r 'length' EVIDENCE/P10/gitleaks.json 2>/dev/null || echo "0")
            echo "## Secrets Results (Gitleaks)" >> EVIDENCE/P10/security-summary.md
            echo "- Potential secrets: $COUNT" >> EVIDENCE/P10/security-summary.md
            echo "" >> EVIDENCE/P10/security-summary.md
          fi

      - name: Upload final evidence
        uses: actions/upload-artifact@v4
        with:
          name: P10_SAST_SECRETS_EVIDENCE
          path: EVIDENCE/P10/
          retention-days: 90