name: Security - SAST & Secrets Scan

on:
  workflow_dispatch:
  push:
    branches: [ main, p07-containerization, p08-ci-cd, p09-security-sbom, p10-sast-secrets ]
    paths:
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.toml'
      - '**/*.json'
      - 'security/**'
      - '.github/workflows/sast-secrets.yml'
  pull_request:
    branches: [ main, p07-containerization ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast-scan:
    name: SAST Scan with Semgrep
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure evidence directory
        run: mkdir -p EVIDENCE/P10

      - name: Run Semgrep SAST scan
        run: |
          docker run --rm \
            -v "$(pwd):/src" \
            -w /src \
            returntocorp/semgrep:latest \
            semgrep scan \
            --config=p/ci \
            --sarif \
            --output=EVIDENCE/P10/semgrep.sarif \
            --error

      - name: Check for custom rules file
        id: check-custom-rules
        run: |
          if [ -f "security/semgrep/rules.yml" ]; then
            echo "custom_rules_exists=true" >> $GITHUB_OUTPUT
          else
            echo "custom_rules_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run custom Semgrep rules
        if: steps.check-custom-rules.outputs.custom_rules_exists == 'true'
        run: |
          docker run --rm \
            -v "$(pwd):/src" \
            -w /src \
            returntocorp/semgrep:latest \
            semgrep scan \
            --config=security/semgrep/rules.yml \
            --sarif \
            --output=EVIDENCE/P10/semgrep-custom.sarif \
            --error || true

      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-evidence
          path: |
            EVIDENCE/P10/
          retention-days: 1

  secrets-scan:
    name: Secrets Scan with Gitleaks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure evidence directory
        run: mkdir -p EVIDENCE/P10

      - name: Check for gitleaks config
        id: check-gitleaks-config
        run: |
          if [ -f "security/.gitleaks.toml" ]; then
            echo "config_exists=true" >> $GITHUB_OUTPUT
            echo "config_path=/src/security/.gitleaks.toml" >> $GITHUB_OUTPUT
          elif [ -f ".gitleaks.toml" ]; then
            echo "config_exists=true" >> $GITHUB_OUTPUT
            echo "config_path=/src/.gitleaks.toml" >> $GITHUB_OUTPUT
          else
            echo "config_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Gitleaks secrets scan
        if: steps.check-gitleaks-config.outputs.config_exists == 'true'
        run: |
          docker run --rm \
            -v "$(pwd):/src" \
            -w /src \
            zricethezav/gitleaks:latest \
            detect \
            --source="/src" \
            --report-path="/src/EVIDENCE/P10/gitleaks.json" \
            --config="${{ steps.check-gitleaks-config.outputs.config_path }}" \
            --verbose

      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-evidence
          path: |
            EVIDENCE/P10/
          retention-days: 1

  generate-summary:
    name: Generate Security Summary
    runs-on: ubuntu-latest
    needs: [sast-scan, secrets-scan]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download evidence artifacts
        uses: actions/download-artifact@v4
        with:
          name: security-evidence
          path: EVIDENCE/P10/

      - name: Generate SAST summary
        run: |
          echo "# SAST & Secrets Scan Summary" > EVIDENCE/P10/sast_summary.md
          echo "Generated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> EVIDENCE/P10/sast_summary.md
          echo "Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> EVIDENCE/P10/sast_summary.md
          echo "Workflow: [${{ github.workflow }} #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md

          # Анализ Semgrep результатов
          if [ -f "EVIDENCE/P10/semgrep.sarif" ]; then
            echo "## Semgrep SAST Results" >> EVIDENCE/P10/sast_summary.md
            echo "" >> EVIDENCE/P10/sast_summary.md

            semgrep_count=$(jq -r '.runs[0].results | length' EVIDENCE/P10/semgrep.sarif 2>/dev/null || echo "0")
            echo "**Total findings:** $semgrep_count" >> EVIDENCE/P10/sast_summary.md
            echo "" >> EVIDENCE/P10/sast_summary.md

            if [ "$semgrep_count" -gt 0 ]; then
              echo "### Top Findings by Severity" >> EVIDENCE/P10/sast_summary.md
              jq -r '
                .runs[0].results[]
                | {severity: .level, rule: .ruleId, message: .message.text}
                | "**\(.severity)**: \(.rule) - \(.message)"
              ' EVIDENCE/P10/semgrep.sarif | head -10 >> EVIDENCE/P10/sast_summary.md
            else
              echo "No SAST findings detected" >> EVIDENCE/P10/sast_summary.md
            fi
            echo "" >> EVIDENCE/P10/sast_summary.md
          else
            echo "## Semgrep SAST Results" >> EVIDENCE/P10/sast_summary.md
            echo "" >> EVIDENCE/P10/sast_summary.md
            echo "Semgrep scan was not completed or no results file generated." >> EVIDENCE/P10/sast_summary.md
            echo "" >> EVIDENCE/P10/sast_summary.md
          fi

          # Анализ Gitleaks результатов
          if [ -f "EVIDENCE/P10/gitleaks.json" ]; then
            echo "## Gitleaks Secrets Results" >> EVIDENCE/P10/sast_summary.md
            echo "" >> EVIDENCE/P10/sast_summary.md

            gitleaks_count=$(jq -r 'length' EVIDENCE/P10/gitleaks.json 2>/dev/null || echo "0")
            echo "**Potential secrets found:** $gitleaks_count" >> EVIDENCE/P10/sast_summary.md
            echo "" >> EVIDENCE/P10/sast_summary.md

            if [ "$gitleaks_count" -gt 0 ]; then
              echo "### Potential Secrets" >> EVIDENCE/P10/sast_summary.md
              jq -r '
                .[]
                | "**\(.RuleID)** in \(.File):\(.StartLine)"
              ' EVIDENCE/P10/gitleaks.json | head -10 >> EVIDENCE/P10/sast_summary.md
            else
              echo "No secrets detected" >> EVIDENCE/P10/sast_summary.md
            fi
            echo "" >> EVIDENCE/P10/sast_summary.md
          else
            echo "## Gitleaks Secrets Results" >> EVIDENCE/P10/sast_summary.md
            echo "" >> EVIDENCE/P10/sast_summary.md
            echo "Gitleaks scan was not completed or no results file generated." >> EVIDENCE/P10/sast_summary.md
            echo "" >> EVIDENCE/P10/sast_summary.md
          fi

          echo "## Triage and Action Plan" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "### Immediate Actions" >> EVIDENCE/P10/sast_summary.md
          echo "1. Review Critical/High severity SAST findings" >> EVIDENCE/P10/sast_summary.md
          echo "2. Validate potential secrets detected by Gitleaks" >> EVIDENCE/P10/sast_summary.md
          echo "3. Fix confirmed security issues" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md

          echo "### Long-term Strategy" >> EVIDENCE/P10/sast_summary.md
          echo "1. Integrate SAST into development workflow" >> EVIDENCE/P10/sast_summary.md
          echo "2. Implement secrets detection" >> EVIDENCE/P10/sast_summary.md
          echo "3. Regular security training for developers" >> EVIDENCE/P10/sast_summary.md

      - name: Upload generated summary
        uses: actions/upload-artifact@v4
        with:
          name: security-evidence
          path: |
            EVIDENCE/P10/
          retention-days: 1
          overwrite: true

  upload-evidence:
    name: Upload Security Evidence
    runs-on: ubuntu-latest
    needs: generate-summary
    if: always()

    steps:
      - name: Download generated evidence
        uses: actions/download-artifact@v4
        with:
          name: security-evidence
          path: EVIDENCE/P10/

      - name: Create final evidence archive
        run: |
          cd EVIDENCE/P10
          tar -czf ../P10_security_evidence.tar.gz .
          ls -la ../P10_security_evidence.tar.gz

      - name: Upload final evidence
        uses: actions/upload-artifact@v4
        with:
          name: P10_SAST_SECRETS_EVIDENCE
          path: |
            EVIDENCE/P10/
            EVIDENCE/P10_security_evidence.tar.gz
          retention-days: 90
