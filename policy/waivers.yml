  - id: "GHSA-2c2j-9gv5-cj73"
    package: "starlette"
    version: "0.38.6"
    severity: "Medium"
    reason: |
      Security vulnerability in Starlette (CVE pending, GitHub Security Advisory GHSA-2c2j-9gv5-cj73)

      Risk Assessment:
      1. Vulnerability: Directory traversal in StaticFiles
      2. Our Usage: StaticFiles not used in our API
      3. Impact: No exposure in our deployment
      4. Fix Available: starlette>=0.47.2

      Mitigation:
      - StaticFiles middleware disabled
      - API-only deployment (no static file serving)
      - Container isolation with read-only filesystem
    issue: "https://github.com/matveevaolga/course-project-matveevaolga/issues/17"
